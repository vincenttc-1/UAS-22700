<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list style="display:flex; justify-content: center;">
          <ion-item>
            <ion-avatar style="width: 100px; height: 100px;">
              <img src={{profilePic}} (click)="getPicture('camera')" alt="">
            </ion-avatar>
          </ion-item>
        </ion-list>
        <ion-list style="display:flex; justify-content: center;" >
          <ion-label>{{userName}}</ion-label>
        </ion-list>
        <ion-list style="display:flex; justify-content: center;">
          <ion-label>{{email}}</ion-label>
        </ion-list>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <input type="file" *ngIf="isDesktop" #filePicker (change)="OnFileChoose($event)"/>
  <ion-button (click)="logout()" style="margin-top:50px; margin-left: 50px; margin-right: 50px;" expand="full" color="danger">Logout</ion-button>
  
</ion-content>
